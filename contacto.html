<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://biomedicatest.uniandes.edu.co/sites/default/files/favicon_0.ico" type="image/x-icon">
    <title>Servicios de biocompatibilidad | Uniandes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Poppins:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <style>

        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
            margin:0;
            padding:0;
        }
        
        html,body {
            margin:0;
            padding:0;
        }
        
        *{
            text-decoration: none;
            list-style: none;
        }
    
        body{
            font-family: 'Montserrat', sans-serif !important;
        }

        .serviciodebiocompatibilidad-contacto-seccion1{
                text-align: center;
                color: #00A59D;
                font-size: 3rem;
                font-weight: 900;
                text-align: end;
                display: flex;
                justify-content: end;
                align-items: center;
                background-image: url('https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/imagen-banner-4-contacto.jpg?_t=1696302312');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 47vh;
        }

        .serviciodebiocompatibilidad-contacto-seccion1-banner-texto{
            font-size: 3rem;
            font-weight: 900;
            padding-right: 5rem;
        }

        .serviciodebiocompatibilidad-contacto-seccion2{
            background-image: url("https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/fondo-sitio.jpg?_t=1696525237");
            background-size: cover;
            background-position: center;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 5rem 5rem;
            height: 1000px;
        }

        .serviciodebiocompatibilidad-footer{
            width: 100%;
            height: 600px;
            background-image: linear-gradient(to bottom right, #00A59D, white);
        }

        nav{
            font-size: 1px;
            background: white;
            position: fixed;
            height: auto;
            width: 100%;
            padding: .2rem 0 .5rem 0;
            z-index: 1;
        }
        .enlace{
            position: absolute;
            padding: 1rem 5rem;
        }
        .logo{
            height: 80px;
        }
        nav ul{
            float: right;
            margin-right: 5rem;
            margin-top: 1rem;
        }
        nav ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        nav ul li a{
            color: black;
            font-size: 18px;
            padding: 7px 13px;
            transition: all 0.1s;
            border-bottom: 0px solid black;
            font-weight: bold;
        }
        li a.active, li a:hover{
            color: #00A59D;
            border-bottom: 4px solid black;
        }
        .checkbtn{
            color: #fff;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }
        #check{
            display: none;
        }
        section{
            padding-top: 7.5rem;
        }

        .barras{
            width: auto;
            height: 30px;
            cursor: pointer;
        }

        @media (max-width: 952px){
            .enlace{
                padding-left: 20px;
            }
        }

        @media (max-width: 858px){
            .checkbtn{
                margin-top: 2rem;
                display: block;
            }
            ul{
                position: fixed;
                width: 100%;
                height: 100vh;
                background: white;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }

            nav{
                padding: 0;
            }

            nav ul li{
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            nav ul li a{
                color: black;
            }

            li a:hover, li a.active{
                background: none;
            }
            #check:checked ~ ul{
                left:0;
            }
        }
        

    </style>

</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"><img class="barras" src="https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/bars-solid.svg?_t=1696429006" alt=""></i>
        </label>

        <a href="https://ingbiomedica.uniandes.edu.co/es/" class="enlace">
            <img class="logo" src="https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/LOGO-IBIO-negro.png?_t=1696427168" alt="logo ing biomedica">
        </a>

        <ul>
            <li><a href="https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/inicio">Inicio</a></li>
            <li><a href="https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/ensayos">Ensayos</a></li>
            <li><a href="https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/nosotros">Nosotros</a></li>
            <li><a href="https://ingbiomedica.uniandes.edu.co/sites/default/files/servicios-de-biocompatibilidad/contacto">Contacto</a></li>
        </ul>
    </nav>

    <section>

        <div class="serviciodebiocompatibilidad-contacto-seccion1">
            <p style="font-family: 'Montserrat', sans-serif" class="serviciodebiocompatibilidad-contacto-seccion1-banner-texto">Contacto</p>
        </div>

        <div class="serviciodebiocompatibilidad-contacto-seccion2">
        </div>

        <div class="serviciodebiocompatibilidad-footer">
        </div> 

    </section>

</body>
</html>
